<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice</title>
  </head>

  <body>

    <section id="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="title">Dice</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Click the button to roll the dice.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="dice-board">
      <div class="container">
        <div class="row">
          <div class="dice col-lg-6 col-md-6 col-sm-6">
            <img class="die-one" src="images/dice6.png" alt="dice image">
            <p>Player One</p>
          </div>
          <div class="dice col-lg-6 col-md-6 col-sm-6">
            <img class="die-two" src="images/dice6.png" alt="dice image">
            <p>Player Two</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="roll-button" type="button" name="button">Click Me!</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
