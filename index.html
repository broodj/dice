<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:900" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Dice</title>
</head>

<body>

  <section id="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="title">CLICK THE BUTTON TO ROLL THE DICE</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="dice-board">
    <div class="container dice-board">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6">
          <p>Player One</p>
          <img class="die-one" src="images/dice6.png" alt="dice image">
        </div>
        <div class="col-lg-3 col-md-6">
          <p>Player Two</p>
          <img class="die-two" src="images/dice6.png" alt="dice image">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="roll-button btn btn-outline-light mt-5" type="button" name="button">Click Me!</button>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <div class="container footer">
      <div class="col">
        <a href="https://github.com/broodj"><i class="icon fab fa-github"></i></a>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <script src="index.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
